<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій e-commerce сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="/">Головна</a></li>
                <li><a href="/products/">Продукти</a></li>
                <li><a href="/about/">Про нас</a></li>
                <li><a href="/contact/">Контакти</a></li>
            </ul>
        </div>
    </nav>

    <nav class="search-nav">
        <div class="container">
            <form action="/search/" method="get">
                <input type="text" name="q" placeholder="Пошук..." required>
                <button type="submit">Пошук</button>
            </form>
    <!--        <div class="icon-buttons">-->
                    <button><a href="/products/">Каталог</a></button>
                    <button><img src="static/images/account.png" alt="Account" width="48" height="48"></button>
                    <button><img src="static/images/basket.png" alt="Basket" width="48" height="48"></button>
        </div>
<!--        </div>-->
    </nav>

    {% block content %}
    {% endblock content %}

    <footer class="footer">
        <ul>
            <li><a href="/">Головна</a></li>
            <li><a href="/products/">Продукти</a></li>
            <li><a href="/about/">Про нас</a></li>
            <li><a href="/contact/">Контакти</a></li>
        </ul>
    </footer>

</body>

</html>
